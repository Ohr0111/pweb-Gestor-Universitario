<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    
    	<f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        
        <title>Principal</title>
        
    
    </h:head>
    
    <h:body>
    
    <div class="layout-wrapper">
    
    	<div class="layout-content">
    	
                <ui:insert name="content">
                
                    <div class="content-section introduction">
                        <div class="feature-intro">
                            <h1><ui:insert name="title"></ui:insert></h1>
                        </div>
                    </div>
                    <div class="content-section implementation">
                        <ui:insert name="layout"></ui:insert>
                    </div>
                    
                </ui:insert>
                
            </div>
    
    </div>
    
    <h:outputStylesheet name="student.css" library="css"></h:outputStylesheet>	
    <h:outputStylesheet name="primeflex.min.css" library="css"></h:outputStylesheet>
    
    </h:body>
    
    </html>
