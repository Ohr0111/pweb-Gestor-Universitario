<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/principal.xhtml">

	<ui:define name="title">
	
		
	
	</ui:define>
	
	<ui:define name="layout">
	
		<h:form id="form">
		
			<p:toolbar class="shadow-blue" style="margin-bottom: 1rem">
			
				<p:toolbarGroup class="p-row">
				
					<h1>Gestión de estudiantes</h1>
				
				</p:toolbarGroup>
				
			
			</p:toolbar>
			
			<p:dataTable
			class="shadow-blue"
			id="user-table" 
			value="#{studentBean.student_list}"
			widgetVar="user-t" 
			var="student"
			reflow="true" 
			paginator="true"
			rows="10" 
			paginatorPosition="bottom">
			
				<f:facet name="header">
						<div class="products-table-header">
							<span style="font-weight: bold" class="full-row"> <h1>Listado</h1> </span> 
							
							<span> 
							<p:commandButton icon="pi pi-plus"
								value="Añadir estudiante" styleClass="ui-button-raised"
								style="margin-right: .5rem" actionListener="#{studentBean.a}">
								</p:commandButton>

							<p:commandButton icon="pi pi-delete " value="Eliminar estudiante"
								styleClass="ui-button-raised ui-button-danger"></p:commandButton>
						</span> <span class="filter-container ui-input-icon-right full-row full-right">
								<i class="pi pi-search"></i> 
								<p:inputText id="input-filter"
									onkeyup="PF('user-t').filter()" placeholder="Buscar" />
							</span>

						</div>
				</f:facet>
				
				<p:column headerText="Carnet" sortBy="#{student.dni}">
					<h:outputText value="#{student.dni}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{student.full_name}">
					<h:outputText value="#{student.full_name}" />
				</p:column>
				
				<p:column headerText="Sexo" sortBy="#{student.sex}">
					<h:outputText value="#{student.sex}" />
				</p:column>
				
				<p:column headerText="Número" sortBy="#{student.list_number}">
					<h:outputText value="#{student.list_number}" />
				</p:column>
				
				<p:column headerText="Categoría" sortBy="#{student.type}">
					<h:outputText value="#{student.type}" />
				</p:column>
				
				<p:column headerText="Municipio" sortBy="#{student.municipality}">
					<h:outputText value="#{student.municipality}" />
				</p:column>
				
				<p:column headerText="Grupo" sortBy="#{student.group}">
					<h:outputText value="#{student.group}" />
				</p:column>
				
				<p:column headerText="Año" sortBy="#{student.year}">
					<h:outputText value="#{student.year}" />
				</p:column>
				
				<p:column headerText="Curso" sortBy="#{student.course}">
					<h:outputText value="#{student.course}" />
				</p:column>
				
				<p:column>
				
					<p:commandButton icon="pi pi-pencil " styleClass="ui-button-raised ui-button-warning"></p:commandButton>
				
				</p:column>

			</p:dataTable>
		
		</h:form>
	
	</ui:define>

</ui:composition>

</HTML>
